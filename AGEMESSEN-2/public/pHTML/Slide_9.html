        <script>
            // Função para mudar a cor ao passar o mouse
            function resetColor(element) {
                if (element.classList.contains('avancar')) {
                    element.style.backgroundColor = "orange";
                } else if (element.classList.contains('cancel')) {
                    element.style.color = "red";
                }
            }
            // Função para resetar a cor ao remover o mouse
            function changeColor(element) {
                if (element.classList.contains('avancar')) {
                    element.style.backgroundColor = "gold";
                } else if (element.classList.contains('cancel')) {
                    element.style.color = "#B22222";
                }
            }

            const senha = document.querySelector('#senha');
            const btn = document.querySelector('.btn');

            btn.onclick = () => {
                if (senha.type === 'password') {
                    senha.type = 'text'
                    btn.src = '../../img/Ocultar_Olho.png'
                } else {
                    senha.type = 'password'
                    btn.src = '../../img/Exibir_Olho.png'
                }
            }
            const confirmar_senha = document.querySelector('#confirmar_senha');
            const btn_c = document.querySelector('.btn_c');

            btn_c.onclick = () => {
                if (confirmar_senha.type === 'password') {
                    confirmar_senha.type = 'text'
                    btn_c.src = '../../img/Ocultar_Olho.png'
                } else {

            }

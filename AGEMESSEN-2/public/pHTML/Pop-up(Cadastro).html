          <div class="popup-close" onmouseover="changeColor(this)" onmouseout="resetColor(this)">&times;</div>

  <script>
    // Função para mudar a cor ao passar o mouse
    function resetColor(element) {
      if (element.classList.contains('avancar')) {
        element.style.backgroundColor = "orange";
      } else if (element.classList.contains('popup-close')) {
        element.style.color = "white";
      }
    }
    // Função para resetar a cor ao remover o mouse
    function changeColor(element) {
      if (element.classList.contains('avancar')) {
        element.style.backgroundColor = "gold";
      } else if (element.classList.contains('popup-close')) {
        element.style.color = "red";
      }
    }
    
    const button = document.querySelector('button')
    const popupWrapper = document.querySelector('.popup-wrapper')

    button.addEventListener('click', () => {
      popupWrapper.style.display = 'block'
    })

    popupWrapper.addEventListener('click', event => {
      const classNameOfClickedElement = event.target.classList[0];
      console.log(classNameOfClickedElement)
      const classNames = ['popup-close', 'popup-wrapper']
      const closePopup = classNames.some(className => className === classNameOfClickedElement)

      if (closePopup) {
        popupWrapper.style.display = 'none'
      }
    })
  </script>

    <div class="container">
        <h2>Adicionar Informações do Cartão</h2>
        <form>
            <div class="campo">
                <label for="card">Tipo de Cartão:</label>
                <select id="card" name="card">
                    <option value="debit">Débito</option>
                    <option value="credit">Crédito</option>
                </select>
            </div>
            <div class="campo">
                <label for="card-number">Número do Cartão:</label>
                <input type="text" id="card-number" name="card-number" placeholder="Digite o número do cartão">
            </div>
            <div class="campo">
                <label for="validade">Data de Validade:</label>
                <input type="text" id="validade" name="validade" class="validade" placeholder="MM/AA">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" class="cvv" placeholder="CVV">
            </div>
            <input type="submit" value="Finalizar" class="finalizar">
        </form>
